<div style="padding: 0px !important;margin: 0px !important;" class="register">
    <div class="row card">

        <div class="col-md-12 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="registration-tab" data-toggle="tab" href="#registration" role="tab" aria-controls="registration" aria-selected="false">Register</a>
                </li>
            </ul>
            <div class="tab-content " id="myTabContent">
                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                    <br><br>
                    <div class="row d-flex justify-content-center">

                        <form [formGroup]="loginForm" (ngSubmit)="loginUser()">

                            <div class="col-md-8 col-8">

                                <div class="form-group">
                                    <input type="text" formControlName="username" class="form-control form-control-lg" placeholder="Username/Email *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Password *" value="" />
                                </div>

                            </div>
                            <div class="col-md-8 justify-content-center">

                                <input type="submit" [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" value="Login" />
                            </div>

                        </form>

                    </div>
                    <br><br>
                </div>
                <div class="tab-pane fade show" id="registration" role="tabpanel" aria-labelledby="registration-tab">
                    <br><br>
                    <div class="row justify-content-center">

                        <form [formGroup]="registrationForm" (ngSubmit)="registerUser()">

                            <div class="col-md-8 col-8">

                                <div class="form-group">
                                    <input type="text" formControlName="name" class="form-control form-control-lg" placeholder="Name *" value="" />
                                </div>

                                <div class="form-group">
                                    <input type="email" formControlName="email" class="form-control form-control-lg" placeholder="Email *" value="" />
                                </div>

                                <div class="form-group">
                                    <input type="text" formControlName="username" class="form-control form-control-lg" placeholder="Username *" value="" />
                                </div>

                                <div class="form-group">
                                    <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Password *" value="" />
                                </div>

                                <div class="form-group">
                                    <input type="password" formControlName="password_2" class="form-control form-control-lg" placeholder="Confirm Password *" value="" />
                                </div>

                            </div>

                            <div class="col-md-8 justify-content-center">

                                <input type="submit" [disabled]="!registrationForm.valid || ((registrationForm.value.password != registrationForm.value.password_2) || !registrationForm.value.password)" class="btn btn-lg btn-primary btn-block " value="Register" />
                            </div>

                        </form>

                    </div>
                    <br><br>
                </div>
            </div>
        </div>
    </div>

</div>
