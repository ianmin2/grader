<form class="form-inline {{customClass}}">
    <input class="form-control mr-sm-2" type="search" (input)="onInputChange($event)" aria-label="Search">
    <button class="btn btn-outline-light my-2 my-sm-0" [disabled]="searchString.length <= 2" type="submit" (click)="onSearchClick($event)">Search</button>
</form>
