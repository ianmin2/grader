<div class="list-container" cdkDropListGroup>
    <!-- [cdkDropListConnectedTo]="[doneList]"  -->
    <div class="todo-container column-container col-lg-3 col-sm-12">
        <div class="list bg-success" cdkDropList #toDoList="cdkDropList" [cdkDropListData]="todos" (cdkDropListDropped)="onDrop($event,false,true)">
            <h2>Owned Rules</h2>
            <mat-card *ngFor="let todo of todos" cdkDrag>
                <mat-card-header>
                    <mat-card-title>{{todo.name}}</mat-card-title>
                    <mat-card-subtitle>{{todo.category}}</mat-card-subtitle>
                </mat-card-header>
            </mat-card>
        </div>
    </div>

    <!--  [cdkDropListConnectedTo]="toDoList" -->
    <div class="done-container column-container col-lg-3 col-sm-12">
        <div class="list  bg-warning" cdkDropList #doneList="cdkDropList" [cdkDropListData]="completed" (cdkDropListDropped)="onDrop($event,false,true)">
            <h2>Public Rules</h2>
            <mat-card *ngFor="let complete of completed" cdkDrag>
                <mat-card-header>
                    <mat-card-title>{{complete.name}}</mat-card-title>
                    <mat-card-subtitle>{{complete.category}}</mat-card-subtitle>
                </mat-card-header>
            </mat-card>
        </div>
    </div>

    <!-- [cdkDropListConnectedTo]="toDoList" -->
    <div class="done-container column-container col-lg-3 col-sm-12">
        <div class="list bg-danger" cdkDropList #doneList="cdkDropList" [cdkDropListData]="compdsleteder" (cdkDropListDropped)="onDrop($event,true)">
            <h2 class="text-white">Independent Rules</h2>
            <mat-card *ngFor="let complete of compdsleteder" cdkDrag>
                <mat-card-header>
                    <mat-card-title>{{complete.name}}</mat-card-title>
                    <mat-card-subtitle>{{complete.category}}</mat-card-subtitle>
                </mat-card-header>
            </mat-card>
        </div>
    </div>
    <!-- [cdkDropListConnectedTo]="toDoList" -->
    <div class="done-container column-container col-lg-3 col-sm-12">
        <div class="list bg-primary" cdkDropList #doneList="cdkDropList" [cdkDropListData]="compdsleteder" (cdkDropListDropped)="onDrop($event,true)">
            <h2 class="text-white">Chained Rules</h2>
            <mat-card *ngFor="let complete of compdsleteder" cdkDrag>
                <mat-card-header>
                    <mat-card-title>{{complete.name}}</mat-card-title>
                    <mat-card-subtitle>{{complete.category}}</mat-card-subtitle>
                </mat-card-header>
            </mat-card>
        </div>
    </div>

</div>
